          <h3>Museo del Ramen en Shin-Yokohama</h3>
          <p>El Museo del Ramen de Shin Yokohama es el sueño hecho realidad de todo amante del ramen y del viejo Japón;
            un lugar que no puedes perderte si te apasiona uno de los platos más deliciosos y populares de la
            gastronomía japonesa.</p>
          <p>Este museo es un auténtico parque temático del ramen, donde podrás degustar todas las variedades regionales
            de este popular plato de sopa. Y además, disfrutarás del ramen en un entorno único y nostálgico, ya que el
            museo reproduce unos callejones del Tokio del primer tercio del siglo XX.</p>
          <p>Inaugurado en 1994, el interior del museo es una preciosa y fiel representación de Shitamachi (la zona baja
            de Tokio, una de las dos zonas históricas en que se dividía la capital de Japón en la época en que esta
            ciudad aún recibía el nombre de Edo) durante los años 30 de la era Shōwa (el equivalente a los años 1955 a
            1964 del calendario occidental).</p>

          <h3>El cruce de Shibuya</h3>
          <p>El cruce de Shibuya o "Shibuya Scramble", en Tokio, es uno de los lugares más conocidos e icónicos de la
            ciudad y el paso de peatones más transitado del mundo. En horas punta, alrededor de 3.000 personas cruzan a
            la vez durante los 45 segundos que el semáforo está en verde. Para nosotros, el Cruce de Shibuya es el mejor
            primer lugar que visitar cuando se viaja a Tokio por primera vez.</p>
          <p>Shibuya es uno de los pocos barrios de Tokio que mantiene su encanto por la mañana, la tarde y la noche.
            Casi cualquier hora del día es ideal para visitar Shibuya. Es especialmente llamativo al atardecer, justo
            cuando comienzan a encenderse las luces de los edificios, y durante las mañanas y tardes lluviosas. La vista
            de cientos o miles de paraguas cruzando el Scramble Kousaten es increíble e inolvidable, sobre todo desde el
            Mag’s Park o desde la cafetería de Starbucks.</p>
