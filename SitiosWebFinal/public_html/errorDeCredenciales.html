<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .error-container {
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
        }
        .error-container h1 {
            color: #e74c3c;
            font-size: 48px;
            margin: 0 0 20px;
        }
        .error-container p {
            font-size: 18px;
            margin: 0 0 20px;
        }
        .error-container a {
            text-decoration: none;
            color: #3498db;
            font-size: 16px;
        }
        .error-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Acceso Denegado</h1>
        <p>Lo sentimos, no tienes permiso para acceder a esta página.</p>
        <p>Por favor, verifica tus credenciales y vuelve a intentarlo.</p>
        <p><a href="index.html">Volver a la página de inicio de sesión</a></p>
    </div>
</body>
</html>
