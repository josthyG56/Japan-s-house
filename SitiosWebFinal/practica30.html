</head>

<body>
  <!-- #region inicio -->
  
  <header class="header">
    <h4 class="header__title">Japan's House Tour ♥</h4>
    <div class="espacio">
      <nav class="header__nav">
        <img align="left" src="./css/img/logoTipo/logo_japonsHouse_zorro-SinFondo.png" alt="Logo" class="footer__logo">
        <ul class="header__nav-list">
          <li class="header__nav-item"><a href="index.html">Inicio</a></li>
          <li class="header__nav-item"><a href="index.html#historia">Historia</a></li>
          <li class="header__nav-item"><a href="JaponLugares.html">Lugares turístico</a></li>
          <li class="header__nav-item"><a href="gastronomia.html">Comida tipica</a></li>

          <li class="header__nav-item"><a href="practica30.html">Registro</a></li>
          <li class="header__nav-item"><a href="#extras.html"> Extras</a></li>
        </ul>
      </nav>
    </div>
    <h2>Formulario de Registro</h2>
  </header>
  <!-- #region Formulario -->
  
  <form id="formulario" action="conect.php" method="POST" class="formato">
    <table border="0">
      <h3>Ingrese sus datos</h3>
      <tr>
        <td>Nombre:</td>
        <td>Apellidos:</td>
      </tr>
      <tr>
        <td><input type="text" name="nombre" required oninput="convertToUppercase(this)" onfocus="resaltarCampo(event)" onblur="eliminarResaltado(event)"></td>
        <td><input type="text" name="apellidos" required oninput="convertToUppercase(this)" onfocus="resaltarCampo(event)" onblur="eliminarResaltado(event)"></td>
      </tr>
      <tr>
        <td>Edad:</td>
        <td>Sexo:</td>
      </tr>
      <tr>
        <td><input type="number" name="edad" min="18" max="60" required onfocus="resaltarCampo(event)" onblur="eliminarResaltado(event)"></td>
        <td><select name="sexo" required onfocus="resaltarCampo(event)" onblur="eliminarResaltado(event)">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select></td>
      </tr>
      <tr>
        <td>Ciudad:</td>
        <td>Correo:</td>
      </tr>
      <tr>
        <td><select name="ciudad" id="ciudad" required onfocus="resaltarCampo(event)" onblur="eliminarResaltado(event)">
            <option value="Ensenada">Ensenada</option>
            <option value="Tijuana">Tijuana</option>
            <option value="Mexicali">Mexicali</option>
            <option value="Rosarito">Rosarito</option>
            <option value="Tecate">Tecate</option>
          </select></td>
        <td><input type="text" name="correo" required oninput="convertToUppercase(this)" onfocus="resaltarCampo(event)" onblur="eliminarResaltado(event)"></td>
      </tr>
      <tr>
        <td>Comentarios:</td>
        <td>Teléfono:(10 dígitos)</td>
      </tr>
      <tr>
        <td rowspan="1"><textarea name="comentarios" id="comentarios" cols="20" rows="4" oninput="convertToUppercase(this)" onfocus="resaltarCampo(event)" onblur="eliminarResaltado(event)"></textarea></td>
        <td><input type="text" name="telefono" title="Introduzca un número de teléfono válido de 10 dígitos" oninput="convertToUppercase(this)" onfocus="resaltarCampo(event)" onblur="eliminarResaltado(event)"></td>
      </tr>
      <tr>
        <td>Camisa:</td>
        <td>Transporte:</td>
      </tr>
      <tr>
        <td><select name="camisa" id="camisa" onchange="aparecer()" onfocus="resaltarCampo(event)" onblur="eliminarResaltado(event)">
            <option value="null"> ---- </option>
            <option value="Si">Si</option>
            <option value="No">No</option>
          </select></td>
        <td><select rowspan="1" name="transporte" id="transporte" onfocus="resaltarCampo(event)" onblur="eliminarResaltado(event)">
            <option value="null"> ---- </option>
            <option value="Si">Si</option>
            <option value="No">No</option>
          </select></td>
      </tr>
      <tr class="talla">
        <td>Talla:</td>
      </tr>
      <tr class="talla">
        <td><select name="talla" onfocus="resaltarCampo(event)" onblur="eliminarResaltado(event)">
            <option value="null"> ---- </option>
            <option value="chica">Chica</option>
            <option value="mediana">Mediana</option>
            <option value="grande">Grande</option>
          </select></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" name="submit" value="Enviar"></td>
      </tr>
    </table>
  </form>
  <script src="/js/practica30.js"></script>
</body>

</html>
